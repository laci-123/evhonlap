<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<title>{{Title}}</title>
		<link rel='icon' href='img/allando/lutherrozsa.ico'>
		<link rel='stylesheet' type='text/css' href='/css/slideshow.css'>
	</head>
	<body>
		{{back_link}}
		<div class='slideshow'>
			{{content}}
		</div>
                <script>
                 document.addEventListener("keydown", function(event){
                     switch(event.key){
                         case "Escape":
                             document.getElementById("back_link").click();
                             break;
                         case "ArrowLeft":
                             document.getElementById("prev_link").click();
                             break;
                         case "ArrowRight":
                             document.getElementById("next_link").click();
                             break;
                     }
                 });
                </script>
		{{StatCounter}}
	</body>
</html>
