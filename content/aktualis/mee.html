<img src="img/cikk/mee.png" width="80%">

<p>
A Magyarországi Evangélikus Egyház honlapján (ezt megelőzően az Evangélikus Életben)
jelent meg <a href="https://www.evangelikus.hu/hireink/riport/budakeszi-novekedestortenet-a-szorvanylettol-a-sajat-templomig">rövid ismertető</a> gyülekezetünkről.
Ugyanitt olvasható felügyelőnk, dr. Pelyach István <a href="https://www.evangelikus.hu/hireink/lathatoan-evangelikus/evangelikus-identitas-es-kozossegepites">bemutatkozása</a>.
